<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>

</head>

<body class="page">


    <header class="header">
        <img src="img/logo/logo.svg" class="logo" alt="logo of Around the U.S." />
    </header>

    <main>
        <section class="profile">
            <img src="img/avatars/avater-icon.png" alt="Profile Avater" class="profile__avatar" />
            <div class="profile__info">
                <div class="flex-wrapper">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button aria-label="Edit proifle info" class="btn-edit profile__edit-info" type="button"></button>
                </div>
                <p class="profile__title">Explorer</p>
                <button aria-label="Add an item" class="profile__add btn-add" type="button"></button>
            </div>
        </section>

        <section class="cards">

        </section>

        <div id="overlayImage" class="overlay">
            <button class="btn-close overlay__btn-close" aria-label="Close" type="button"></button>
            <img class="overlay__img">
            <p class="overlay__text"></p>
        </div>
        <div id="frmProfile" class="overlay">
            <button class="btn-close overlay__btn-close" aria-label="Close" type="button"></button>
            <form name="frmProfile" class="popup" novalidate>
                <h2 class="popup__lbl-title">Edit profile</h2>
                <input class="textbox popup__input" type="text" minlength="2" maxlength="40" required id="profileName" name="profileName" value="Jacques Cousteau" />
                <span id="profileName-error"></span>
                <input class="textbox popup__input" type="text" minlength="2" maxlength="200" required id="profileTitle" name="profileTitle" value="Explorer" />
                <span id="profileTitle-error"></span>
                <button aria-label="Save" class="btn-submit popup__btn-submit" type="submit">Save</button>

            </form>
        </div>
        <div id="frmCard" class="overlay">
            <button class="btn-close overlay__btn-close" aria-label="Close" type="button"></button>
            <form name="frmCard" class="popup" novalidate>
                <h2 class="popup__lbl-title">New place</h2>
                <input class="textbox popup__input" type="text" required minlength="1" maxlength="30" name="CardTitle" id="CardTitle" placeholder="Title" />
                <span id="CardTitle-error"></span>
                <input class="textbox popup__input" type="text" required pattern='(https?:\/\/.*\.(?:png|jpg|gif))' name="CardURL" id="CardURL" placeholder="Image URL" />
                <span id="CardURL-error"></span>
                <button aria-label="Create" class="btn-submit popup__btn-submit" type="submit">Create</button>

            </form>
        </div>

    </main>
    <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>

    <!--    Templates   -->
    <template id="card">
        <article class="card">
            <div class="card__upper">
                <button aria-label="Delete Card" class="btn-delete card__delete-card" type="button"></button>
                <img class="card__img" alt="Card Image" />
            </div>
            <div class="card__bottom">
                <h3 class="card__name"></h3>
                <button aria-label="like button" class="btn-like card__like" type="button"></button>
            </div>

        </article>
    </template>



    <!--    scripts   -->
    <script type="module" src="./js/sam.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
