<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Graphics Author: Copyright 2020 Twitter, Inc and other contributors (https://github.com/twitter/twemoji) -->
    <link rel="icon" id="favicon" type="image/x-icon">
    <title>Around the U.S.</title>

</head>

<body class="page">
    <header class="header">
        <img id="headerLogo" class="logo" alt="logo of Around the U.S." />
    </header>

    <main>
        <section class="profile">
            <div class="profile__avatar-container">
                <img id="profileAvatar" alt="Profile Avatar" class="profile__avatar" />
                <button id="profileAvatarEdit" aria-label="Change Profile Avatar" class="btn-edit profile__avatar-edit"> </button>
            </div>

            <div class="profile__info">
                <div class="flex-wrapper">
                    <h1 class="profile__name"></h1>
                    <button aria-label="Edit profile info" class="btn-edit profile__edit-info" type="button"></button>
                </div>
                <p class="profile__title"></p>
                <button aria-label="Add an item" class="profile__add btn-add" type="button"></button>
            </div>
        </section>

        <section class="cards">
            <img id="cardsLoading" alt="loading cards">
        </section>

        <div id="overlayImage" class="overlay">
            <button class="btn-close overlay__btn-close" aria-label="Close" type="button"></button>
            <img src="#" alt="overlay img" class="overlay__img">
            <p class="overlay__text"></p>
        </div>

        <div id="formProfile" class="overlay">
            <button class="btn-close overlay__btn-close" aria-label="Close" type="button"></button>
            <form name="formProfile" class="popup form" novalidate>
                <h2 class="popup__lbl-title">Edit profile</h2>
                <input class="textbox popup__input" type="text" minlength="2" maxlength="40" required id="profileName" name="profileName" value=" " />
                <span id="profileName-error"></span>
                <input class="textbox popup__input" type="text" minlength="2" maxlength="200" required id="profileTitle" name="profileTitle" value="" />
                <span id="profileTitle-error"></span>
                <button aria-label="Save" class="btn-submit popup__btn-submit" type="submit">Save</button>

            </form>
        </div>

        <div id="formCard" class="overlay">
            <button class="btn-close overlay__btn-close" aria-label="Close" type="button"></button>
            <form name="formCard" class="popup form" novalidate>
                <h2 class="popup__lbl-title">New place</h2>
                <input class="textbox popup__input" type="text" required minlength="1" maxlength="30" name="name" id="cardTitle" placeholder="Title" />
                <span id="cardTitle-error"></span>
                <input class="textbox popup__input" type="text" required pattern='(https?:\/\/.*\.(?:png|jpg|gif|jpeg))' name="link" id="cardURL" placeholder="Image URL" />
                <span id="cardURL-error"></span>
                <button aria-label="Create" class="btn-submit popup__btn-submit" type="submit">Create</button>
            </form>
        </div>

        <div id="formProfileAvatar" class="overlay">
            <button class="btn-close overlay__btn-close" aria-label="Close" type="button"></button>
            <form name="profileEditAvatar" class="popup form" novalidate>
                <h2 class="popup__lbl-title">Change profile picture</h2>
                <input class="textbox popup__input" type="text" required pattern='(https?:\/\/.*\.(?:png|jpg|gif|jpeg))' name="avatar" id="avatarImage" placeholder="Image URL" />
                <span id="avatarImage-error"></span>
                <button aria-label="Create" class="btn-submit popup__btn-submit popup__btn-submit_inactive" type="submit" disabled>Save</button>
            </form>
        </div>

        <div id="popupConfirmAction" class="overlay">
            <button class="btn-close overlay__btn-close" aria-label="Close" type="button"></button>
            <form name="ConfirmAction" class="popup form" novalidate>
                <h2 class="popup__lbl-title">Are you sure?</h2>
                <button aria-label="Confirm Action" class="btn-submit popup__btn-submit" type="submit">Yes</button>
            </form>
        </div>
        <div id="popupWithMessage" class="overlay">
            <button class="btn-close overlay__btn-close" aria-label="Close" type="button"></button>
            <div class="popup form" novalidate>
                <h2 class="popup__lbl-title"></h2>
                <h2 class="popup__lbl-subtext"></h2>
                <button aria-label="Confirm Message" class="btn-submit popup__btn-submit" type="submit">Ok</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>

    <!--    Templates   -->
    <template id="card">
        <article class="card">
            <div class="card__upper">
                <button aria-label="Delete Card" class="btn-delete card__delete-card" type="button"></button>
                <img class="card__img" alt="Card Image" />
            </div>
            <div class="card__bottom">
                <h3 class="card__name"></h3>

                <div class="card__like">
                    <button aria-label="like button" class="btn-like card__like-button" type="button"></button>
                    <span class="card__like-counter"></span>
                </div>
            </div>
        </article>
    </template>
</body>

</html>
